
<mat-card class="my-3">
    <mat-card-header class="d-flex flex-column">
        <mat-card-title>
            {{courcesss.description}}
        </mat-card-title>
        <img [src]="courcesss.iconUrl" mat-card-image alt="">
    </mat-card-header>
    <mat-card-content>{{courcesss.longDescription}}</mat-card-content>
    <mat-card-actions class="d-flex justify-content-between">
        <button mat-raised-button type="button" (click)="onedt()" color="warn">Edit</button>
        <button mat-raised-button type="button" (click)="viewcard()"  [routerLink]="['course',courcesss.id]" color="primary">View course</button>
    </mat-card-actions>
</mat-card>
